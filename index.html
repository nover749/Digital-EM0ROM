<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EM0ROM CONSOLE</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #00ff66;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Top bar */
    .topbar {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 60px;
        background: #000;
        border-bottom: 2px solid #00ff66;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 20px;
        z-index: 1000;
    }

    /* Hamburger icon */
    .menu-icon {
        width: 40px;
        cursor: pointer;
    }
    .menu-icon div {
        width: 100%;
        height: 5px;
        background: #00ff66;
        margin: 6px 0;
        transition: 0.3s;
    }

    /* Dropdown menu */
    .dropdown {
        position: fixed;
        top: 60px;
        right: 0;
        width: 180px;
        background: #000;
        border-left: 2px solid #00ff66;
        border-bottom: 2px solid #00ff66;
        display: none;
        z-index: 999;
    }
    .dropdown a {
        display: block;
        padding: 15px;
        color: #00ff66;
        text-decoration: none;
        border-bottom: 1px solid #00ff66;
    }
    .dropdown a:hover {
        background: #003300;
    }

    /* Main content */
    .content {
        margin-top: 100px;
        display: flex;
        justify-content: space-around; /* moved image inward */
        padding: 40px;
    }

    .left-side h1 {
        font-size: 48px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00ff66;
    }

    .description {
        font-size: 18px;
        max-width: 350px;
        margin-bottom: 25px;
        color: #66ffb2;
        line-height: 1.4;
    }

    .start-btn {
        padding: 15px 40px;
        background: #00ff66;
        color: #000;
        font-size: 22px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: 0.2s;
        cursor: pointer;
        border: none;
    }
    .start-btn:hover {
        background: #33ff99;
    }

    /* Right side image */
    .right-side {
        margin-right: 40px; /* pulls image slightly inward */
    }

    .right-side img {
        width: 260px;
        filter: drop-shadow(0 0 10px #00ff66);
    }

    /* Game iframe */
    #gameFrame {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
        display: none;
        margin-top: 60px;
    }
</style>

</head>
<body>

<!-- Top Menu -->
<div class="topbar">
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
</div>

<div class="dropdown" id="dropdownMenu">
    <a href="#" onclick="goHome()">Main Page</a>
</div>

<!-- Main Content -->
<div class="content" id="mainContent">
    <div class="left-side">
        <h1>EM0ROM V3.1.0</h1>

        <div class="description">
Welcome to EM0ROM â€” your digital console in the browser. Pure retro and modern gaming. (ROMs required.)
        </div>

        <button class="start-btn" onclick="startGame()">Start Playing</button>
    </div>

    <div class="right-side">
        <img src="https://www.favicon.cc/logo3d/1022412.png" alt="Logo">
    </div>
</div>

<!-- Game Frame -->
<iframe id="gameFrame"></iframe>

<script>
function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function startGame() {
    document.getElementById("mainContent").style.display = "none";
    const frame = document.getElementById("gameFrame");
    frame.src = "https://nover749.github.io/EM0ROM-0142";
    frame.style.display = "block";
}

function goHome() {
    document.getElementById("gameFrame").style.display = "none";
    document.getElementById("mainContent").style.display = "flex";
}
</script>

</body>
</html>
